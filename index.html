<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <title>Lightbox</title>
</head>
<body>
  <div class="content">
    <div class="top-bar">
      <span class="material-symbols-rounded">expand_more</span>
      <span>Now Playing</span>
      <span class="material-symbols-outlined">more_horiz</span>
    </div>
    <div class="image-wrapper">
      <div class="music-image">
        <img src="https://source.unsplash.com/230x230?music">
      </div>
    </div>
    <div class="music-titles">
      <p class="name">Alizee - Lolita</p>
      <p class="artist">Alizee</p>
    </div>
    <div class="progress-details">
      <div class="progress-bar">
        <span></span>
      </div>
      <div class="time">
        <span class="current">0:00</span>
        <span class="final">3:59</span>
      </div>
    </div>
    <div class="control-btn">
      <button class="material-symbols-outlined" id="repeat" type="button">repeat</button>
      <button class="material-symbols-outlined" id="prev" type="button">skip_previous</button>
      <div class="play-pause">
        <button class="material-symbols-outlined" type="button">play_arrow</button>
      </div>
      <button class="material-symbols-outlined" id="next" type="button">skip_next</button>
      <button class="material-symbols-outlined" id="shuffle" type="button">shuffle</button>
    </div>
  </div>

  <audio src="./music/alizeelolita.mp3" class="main-song"></audio>


  <script src="./js/script.js" type="module"></script>
  <script src="./js/playlist.js" type="module"></script>

</body>
</html>
